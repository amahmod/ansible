- name: Install stow
  become: true
  community.general.pacman:
    name: stow
    state: present
  tags:
    - dotfiles
    - install

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:amahmod/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - dotfiles

- name: Remove old .zshrc
  shell: mv ~/.zshrc ~/.zshrc.bak
  tags:
    - install
    - dotfiles

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./install
  tags:
    - install
    - dotfiles

- name: Install stow
  become: true
  community.general.pacman:
      name: stow
      state: present
  tags:
      - dotfiles
      - install

- name: Cloning .dotfiles
  ansible.builtin.git:
      repo: 'git@github.com:amahmod/.dotfiles.git'
      dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
      recursive: yes
      update: yes
      accept_hostkey: yes
      version: main
  tags:
      - dotfiles
      - install

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./install
  tags:
      - dotfiles
      - install

- name: Install OpenSSH server package
  become: true
  community.general.pacman:
      name: openssh
      state: present
  tags:
      - dotfiles
      - install
      - ssh

- name: Create SSH directory with secure permissions
  file:
      dest: '{{ dest_key | dirname }}'
      mode: 0700
      state: directory
  tags:
      - dotfiles
      - install
      - ssh

- name: Deploy private SSH key
  copy:
      src: '{{ source_key }}'
      dest: '{{ dest_key }}'
      mode: 0600
  tags:
      - dotfiles
      - install
      - ssh

- name: Deploy public SSH key
  copy:
      src: '{{ source_key }}.pub'
      dest: '{{ dest_key }}.pub'
      mode: 0644
  tags:
      - dotfiles
      - install
      - ssh

- name: Configure authorized keys for SSH access
  authorized_key:
      user: '{{ username }}'
      state: present
      key: "{{ lookup('file', '/home/{{ username }}/.ssh/id_rsa.pub') }}"
  tags:
      - dotfiles
      - install
      - ssh

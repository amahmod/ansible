- name: Install tree-sitter
  become: true
  community.general.pacman:
      name: tree-sitter
      state: present
  tags:
      - install
      - neovim

- name: 'Check if nvim is installed'
  shell:
      cmd: nvim --version 2>&1 | head -1 | cut -d '"' -f 2
  register: nvim_version
  check_mode: false
  changed_when: false
  failed_when: nvim_version.rc != 0 and nvim_version.rc != 127
  tags:
      - install
      - neovim

- name: Install neovim
  block:
      - name: Install Cmake
        become: true
        community.general.pacman:
            name:
                - cmake
            state: present

      - name: Remove neovim
        shell: rm -rf ~/neovim

      - name: Clone Neovim
        ansible.builtin.git:
            repo: 'https://github.com/neovim/neovim.git'
            dest: "{{ lookup('env', 'HOME') }}/neovim"

      - name: Build neovim
        shell: "cd {{ lookup('env', 'HOME') }}/neovim && make CMAKE_BUILD_TYPE=RelWithDebInfo"

      - name: Install neovim
        become: true
        shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"
  when: "'command not found' in nvim_version.stdout"
  tags:
      - install
      - neovim
      - ttt

- name: Install required packages for neovim
  kewlfft.aur.aur:
      use: yay
      name: '{{ item }}'
      state: present
  with_items:
      - luacheck-git
      - stylua-git
      - shellcheck
      - yamllint
      - prettierd
      - shfmt
      - rust-analyzer
  tags:
      - install
      - neovim
